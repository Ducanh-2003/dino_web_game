<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dino Game - Start</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/start.css') }}" />
</head>
<body class="text-center mt-5">

  <img src="{{ url_for('static', filename='assets/dino/DinoStart.png') }}" alt="Dino Game Start" class="mb-4" />
  <h1 class="mb-4">Chào mừng đến với Dino Game!</h1>

  <div class="d-flex justify-content-center gap-4">
    <a href="/game" data-bs-toggle="tooltip" title="Bắt đầu chơi">
        <button>
        <i class="fa-solid fa-play"></i>
        </button>
    </a>

    <a href="/scores" data-bs-toggle="tooltip" title="Xem lịch sử điểm">
        <button>
        <i class="fa-solid fa-trophy"></i>
        </button>
    </a>
</div>


</body>
</html>
